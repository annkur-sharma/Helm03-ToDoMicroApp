apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ui-ingress-{{ .Release.Name }}
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.ui.ingress.host }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: todo-ui-svc-{{ .Release.Name }}
            port: 
              number: 80
